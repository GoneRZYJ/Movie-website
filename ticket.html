	<div class="modal fade" id="buy-ticket-modal">
		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
      				<h5>Buy Ticket</h5>
      			</div>
      				
      					<div class="modal-body">
      						<input class="form-control" type="text" id="first_name" name="First Name" placeholder="First Name">
      						<input class="form-control" type="text" id="last_name" name="Last Name" placeholder="Last Name">
      						<input class="form-control" type="text" id="phone" name="Phone" placeholder="Phone">
      						<input type="hidden" name="movie_id">
      					</div>

      					<div class="modal-footer">
      						<input type="button" class="btn btn-primary" value="Submit" id="buy-ticket-btn">
      					</div>
      				
			</div>
		</div>
	</div>
	

<!-- 新建一个research form -->
	<form class="contact-form" action="#" method="POST">
		<h1 class="center">Search</h1>

		<!-- 文本输入 -->
		<input type="text" id="movie-name" placeholder="Movie Name" >
		<input type="number" id="price" placeholder="Price">
		<input type="date" id="date" placeholder="Date">
		<input type="number" id="ticket-left" placeholder="Ticket Left">

		<!-- search buttom -->
		<input class="btn btn-primary center block" type="button" id="submit-movie" value="Search">
	</form>
